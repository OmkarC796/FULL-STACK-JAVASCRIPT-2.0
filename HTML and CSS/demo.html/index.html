<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Hello</h1>
	<div class="container">
		<button class="btn">click</button>
	</div>
</body>
</html>
<script>
   var container = document.querySelector(".container");
   let btn =  document.querySelector(".btn");
   btn.addEventListener("click", myFun);

  function myFun(){
	let name = document.createElement("h1");
	name.innerText = "Omkar Chauhan";
	name.style.color = "red"
	let mob = document.createElement("h2");
    mob.innerText = "805245368";
	mob.style.color = "blue"
	let add = document.createElement("p");	
    add.innerText = "Jaunpur, Uttar pradesh";
	add.style.color = "green"
	let add2 = document.createElement("p");
	add2.innerText = "Marhi, Chandwak"
	add2.style.color = "lightgreen"
	container.append(name, mob, add, add2);
  }

let time = document.createElement("button");
time.innerText = "Show time";
time.addEventListener("click",timeClick)

function timeClick(){
	let h3 = document.createElement("h3");
	h3.innerText = `Time: ${new Date()}`;
	container.append(h3)
}
container.append(time)
</script>
